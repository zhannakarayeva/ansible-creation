---
- name: Create Users & Groups
  hosts: ubuntu
  remote_user: ec2-user
  gather_facts: false
  become: yes
  tasks:
    - name: Create group
      group:
        name: dev
        state:  present

    - name: Create Users Task
      user:
        name: "{{ item }}"
        state: present
        shell: /bin/bash
        group: dev
      loop:
        - jake
        - tom
        - algreim

        
